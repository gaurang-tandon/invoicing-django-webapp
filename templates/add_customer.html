{% extends 'base.html' %}




{% block heading %}Add New Customer{% endblock heading %}

{% block body %}

<form style="text-align: center;" action="add_customer" method="post">
{% csrf_token %}
    <label style="width:150px;" for="name">Customer Name:</label>
    <input type="text" name="name" id="name"><br>
    <label style="width:150px;" for="address">Customer Address:</label>
    <input type="text" name="address" id="address"><br>
    <label style="width:150px;" for="pincode">Customer Pincode:</label>
    <input type="text" name="pincode" id="pincode"><br>
    <label style="width:150px;" for="phone">Customer Phone:</label>
    <input type="text" name="phone" id="phone"><br>
    <input type="submit" value="SAVE"><br>
    <a href="customers" class="text-decoration-none">Back</a>
</form>


{% endblock body %}
