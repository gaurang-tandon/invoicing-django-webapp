{% extends 'base.html' %}




{% block heading %}Edit Customer : {{my_cust_name}} {% endblock heading %}

{% block body %}

<form style="text-align: center;" action="edit_customer" method="post">
{% csrf_token %}
    <input type="hidden" name="c_id" id="c_id" value={{my_cust_id}}><br>
    <label style="width:150px;" for="name">Customer Name:</label>
    <input type="text" name="name" id="name" value={{my_cust_name}}><br>
    <label style="width:150px;" for="address">Customer Address:</label>
    <input type="text" name="address" id="address" value={{my_cust_add}}><br>
    <label style="width:150px;" for="pincode">Customer Pincode:</label>
    <input type="text" name="pincode" id="pincode" value={{my_cust_zip}}><br>
    <label style="width:150px;" for="phone">Customer Phone:</label>
    <input type="text" name="phone" id="phone" value={{my_cust_phone}}><br>
    <input type="submit" value="SAVE"><br>
    <a href="customers" class="text-decoration-none">Back</a>
</form>


{% endblock body %}
